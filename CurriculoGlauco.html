<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PDF em Tela Cheia</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .pdf-container {
      height: 100%;
    }
    embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <embed src="GlaucoPereira.pdf" type="application/pdf" />
  </div>
</body>
</html>
